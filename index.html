<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Javascript Arrays</title>
  </head>
  <body>
    <h1>Javascript Array Manipulator</h1>
    <h3>Your Existing Array (without [])</h3>
    <textarea id="userInput" rows="4" cols="50" placeholder="Enter Array Data Here"></textarea>
    <select id="selectBox" onchange="changeFunc();">
        <option value="concat">Concat</option>
        <option value="filter">Filter</option>
        <option value="find">Find</option>
        <option value="forEach">forEach</option>
        <option value="indexOf">indexOf</option>
        <option value="map">Map</option>
        <option value="pop">Pop</option>
        <option value="push">Push</option>
        <option value="reduce">Reduce</option>
        <option value="reverse">Reverse</option>
        <option value="shift">Shift</option>
        <option value="slice">Slice</option>
        <option value="splice">Splice</option>
        <option value="unshift">Unshift</option>
    </select>
    <div>
      <p id="description">The concat() method is used to merge two or more arrays. This method does not change the existing arrays, but instead returns a new array.</p>
    </div>
    
    <h3>Your New Data / Function</h3>
    <textarea id="userData" rows="4" cols="50" placeholder="New Array Data/Manipulation Here"></textarea>

    <button onclick="createArray();">See Changes</button>
    <h3>Output:</h3>
    <p id="output"></p>
  </body>
</html>
